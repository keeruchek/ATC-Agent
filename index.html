<!DOCTYPE html>
<html>
<head>
    <title>ATC-Agent Live Radar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #0b132b; color: white; font-family: monospace; }
        #map { height: 70vh; width: 100%; background: #1c2541; }
        #console { height: 30vh; overflow-y: scroll; padding: 15px; border-top: 2px solid #5bc0be; }
        .conflict { color: #ff595e; font-weight: bold; }
        .success { color: #6fffe9; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="console">
        <div>[SYSTEM] Initializing Radar Link...</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([40.5, -73.5], 9);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let planeGroup = L.layerGroup().addTo(map);
        const log = document.getElementById('console');

        function updateRadar() {
            // Fetch the JSON file generated by your Python script
            fetch('data.json?t=' + Date.now())
                .then(response => response.json())
                .then(data => {
                    planeGroup.clearLayers();
                    
                    data.aircraft.forEach(plane => {
                        const [id, lon, lat, alt, vel] = plane;
                        L.marker([lat, lon])
                            .bindTooltip(`${id}<br>${alt}m | ${vel}kts`, {permanent: false})
                            .addTo(planeGroup);
                    });

                    const entry = document.createElement('div');
                    entry.className = 'success';
                    entry.innerHTML = `[${data.last_update}] Tracking ${data.count} aircraft.`;
                    log.prepend(entry);

                    if (data.conflicts.length > 0) {
                        data.conflicts.forEach(c => {
                            const alert = document.createElement('div');
                            alert.className = 'conflict';
                            alert.innerHTML = `⚠️ AGENT: Conflict between ${c.p1} and ${c.p2} (${c.dist}km)`;
                            log.prepend(alert);
                        });
                    }
                })
                .catch(err => console.log("Waiting for data.json..."));
        }

        setInterval(updateRadar, 5000); // Check for new data every 5 seconds
        updateRadar();
    </script>
</body>
</html>
