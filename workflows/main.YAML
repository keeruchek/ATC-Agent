name: ATC AI Agent Loop
on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 mins
  workflow_dispatch: # Allows you to run it manually

jobs:
  update-radar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install Dependencies
        run: pip install requests numpy
      - name: Run AI Agent
        run: python app.py
      - name: Commit and Push
        run: |
          git config --global user.name "ATC-AI-Bot"
          git config --global user.email "bot@atc.ai"
          git add data.json
          git commit -m "AI Update: Airspace Scan" || exit 0
          git push
